<form *ngIf="formGroup" [formGroup]="formGroup">
  <div class="form-row">
    <div class="form-group col-sm-3">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">Производитель</span>
        </div>
        <input type="text" class="form-control" formControlName="manufacturer">
      </div>
    </div>
    <div class="form-group col-sm-3">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">Модель</span>
        </div>
        <input type="text" class="form-control" formControlName="model">
      </div>
    </div>
    <div class="form-group col-sm-3">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">Гос. номер</span>
        </div>
        <input type="text" class="form-control" formControlName="state_number">
      </div>
    </div>
    <div class="form-group col-sm-3">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">Год выпуска</span>
        </div>
        <input type="number" class="form-control" formControlName="production_year">
      </div>
    </div>
  </div>
  <button class="btn btn-success" [disabled]="formGroup.invalid"  (click)="createCar()">Создать</button>
</form>
